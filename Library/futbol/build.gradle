apply plugin: 'com.android.library'

ext {
    appVersionCode = 1
    appVersionName = rootProject.ext.androidVersionName

    appGroupId = 'com.globallogic'
    appActifactId = 'futbol'

    projectName = 'Futbol library'
    projectPackaging = 'aar'
    projectDecription = 'Libreria de arquitectura'
    projectUrl = 'http://gitlab-art.globallogic.com.ar/androidarea_arg/futbol.git'
}

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode appVersionCode
        versionName appVersionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.code.gson:gson:2.4'
}

// for AAR package
apply from: 'glRespositoryAAR.gradle'

// or JAR package
// apply from: 'glRespositoryJAR.gradle'